<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap"
      rel="preload"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Podcast Landing Page</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/desktop/logo.svg" />
      </header>
      <main>
        <h1>Publish Your Podcasts <span>Everywhere</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form>
          <div class="form-email-input">
            <label for="email-input" class="visually-hidden">Email</label>
            <input type="email" id="email-input" placeholder="Email Address" />
            <p class="form__error-message">Oops! Please check your email</p>
          </div>
          <button type="submit">Request Access</button>
        </form>
        <ul class="flex">
          <li>
            <img src="assets/desktop/spotify.svg" alt="Spotify Podcasts Logo" />
          </li>
          <li>
            <img
              src="assets/desktop/apple-podcast.svg"
              alt="Apple Podcasts Logo"
            />
          </li>
          <li>
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="Google Podcasts Logo"
            />
          </li>
          <li>
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="Pocket Casts Logo"
            />
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
