<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="preload">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/style.a6dae8f7.css">
    <title>Podcast Landing Page</title>
    <link rel="shortcut icon" type="image/png" href="/favicon-32x32.1e0171f0.png">
  <script src="/style.a6dae8f7.js"></script></head>
  <body>
    <div class="center stack-extra-large">
      <header>
        <img src="/logo.82b3f072.svg">
      </header>
      <main class="stack">
        <h1>Publish Your Podcasts <span>Everywhere</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form class="form-email-input margin-top:3rem">
          <label for="email-input" class="visually-hidden">Email</label>
          <input type="email" id="email-input" placeholder="Email Address">
          <p class="form__error-message">Oops! Please check your email</p>
          <button type="submit">Request Access</button>
        </form>
        <div class="cluster margin-top:2rem platform-list">
          <ul class="flex-wrap:nowrap">
            <li>
              <img src="/spotify.b33cc578.svg" alt="Spotify Podcasts Logo">
            </li>
            <li>
              <img src="/apple-podcast.0560c2f3.svg" alt="Apple Podcasts Logo">
            </li>
            <li>
              <img src="/google-podcasts.1730790d.svg" alt="Google Podcasts Logo">
            </li>
            <li>
              <img src="/pocket-casts.86cf2946.svg" alt="Pocket Casts Logo">
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
