<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/desktop/logo.svg" alt="podcast logo" />
      </header>
      <main class="main">
        <h1 class="main-heading">
          Publish your podcasts <span>everywhere.</span>
        </h1>

        <p class="main-copy">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <ul class="available-on-platform-list">
          <li>
            <img src="./assets/desktop/spotify.svg" alt="spotify logo" />
          </li>
          <li>
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="apple podcast logo"
            />
          </li>
          <li>
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="google poscast logo"
            />
          </li>
          <li>
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="pocket cast logo"
            />
          </li>
        </ul>

        <form class="request-access-form js-request-access-form">
          <label for="email_input" class="hide-element hide-element-focusable"
            >Email address</label
          >
          <input
            id="email_input"
            type="text"
            placeholder="Email address"
            aria-label="Enter email address"
          />
          <button type="submit">Request Access</button>
        </form>
      </main>
    </div>
    <script src="form_validation.js"></script>
  </body>
</html>
