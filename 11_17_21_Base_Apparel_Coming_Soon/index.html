<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/custom-properties.css">
<link rel="stylesheet" href="./css/utilites.css">
<link rel="stylesheet" href="./css/components.css">
  <title>11_17_21_Base_Apparel_Coming_Soon</title>
</head>
<body>
  <div class="inline-container ff-sans-serif fw-400 color-accent-muted">
    <header>
      <!--logo-->
      <img src="images/logo.svg" alt="logo for base apparel">
    </header>
    <div class="hero-image">
      <img src="images/hero-desktop.jpg" alt="fashionable woman with an orange shirt on"/>
    </div>
    <main class="hero-text">
      <h1 class="color-black uppercase fw-600"><span class="color-accent-muted fw-300">We're</span>Coming Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="text" />
        <div class="email-input__error-icon-display">
          <img src="./images/icon-error.svg" alt="error icon - invalid email" />
        </div>
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="arrow icon pointing right to submit email address" />
        </button>
        <div class="email-input__error-display">Please provide a valid email</div>
      </form>
    </main>

  </div>
  
</body>
</html>
