<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link href="./main.scss" rel="stylesheet" />
  <title>08_26_21_Order_Summary_Component</title>
</head>
<body>
  <div class="order-summary-component">
    <img class="hero-image" aria-hidden="true" src="./images/illustration-hero.svg" alt="woman listening to music">
    <div class="order-summary-copy">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-selection">
        <img aria-hidden="true" src="./images/icon-music.svg" alt="music note icon">
        <div class="plan-detail">
          <h3>Annual Plan</h3>
          <span class="plan-price">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </div>
  </div>
</body>
</html>
