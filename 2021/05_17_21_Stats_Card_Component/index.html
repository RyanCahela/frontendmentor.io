<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>05_17_21_Stats_Preview_Component_Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="hero-image-container"></div>
        <div class="card-copy">
          <h1>
            Get <span class="highlight-text">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benifits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="statistics">
            <li class="statistic">
              <div class="statistic-number">10k+</div>
              <div class="statistic-label">Companies</div>
            </li>
            <li class="statistic">
              <div class="statistic-number">314</div>
              <div class="statistic-label">Templates</div>
            </li>
            <li class="statistic">
              <div class="statistic-number">12M+</div>
              <div class="statistic-label">Queries</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
